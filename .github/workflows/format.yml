name: Format Code with Biome

on:
  pull_request:
    branches:
      - develop
      - main
      
permissions:
  contents: write  # ğŸ‘ˆ GitHub Actions ã«æ›¸ãè¾¼ã¿æ¨©é™ã‚’ä»˜ä¸

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub Actionsç”¨ãƒˆãƒ¼ã‚¯ãƒ³
          ref: ${{ github.head_ref }}  # PR ã®ãƒ–ãƒ©ãƒ³ãƒã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.17.0

      - name: Install dependencies
        run: npm ci

      - name: Run Biome Format
        run: npm run biome

      - name: Check for changes
        run: |
          if git diff --quiet; then
            echo "âœ… No formatting changes needed."
          else
            echo "ğŸ”§ Formatting changes detected, committing changes..."
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git commit -am "style: apply Biome formatting"
            git push
          fi
